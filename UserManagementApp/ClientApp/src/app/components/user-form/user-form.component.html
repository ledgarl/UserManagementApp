
<h1><span class="" id="header">Add User</span></h1>

<div class="row">
  <div class="col-md-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

      <div class="form-group">
        <label for="username">UserName:</label>
        <input type="text" class="form-control" id="username" name="username" formControlName="username">
        <div *ngIf="submitted && form.controls.username.errors" class="error text-danger">
          <div *ngIf="form.controls.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Password:</label>
        <input type="password" class="form-control" id="password" name="password" formControlName="password">
        <div *ngIf="submitted && form.controls.password.errors" class="error text-danger">
          <div *ngIf="form.controls.password.errors.required">Password is required</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
