<h1>Users</h1>

<div *ngIf="action=='userAdded'" class="alert" role="alert">
  <div class="toast-header">
    <span class='glyphicon glyphicon-ok'></span>
    <strong class="mr-auto"> User has been added </strong>
    <small>0 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>
<div *ngIf="action=='userDeleted'" class="alert" role="alert">
  <div class="toast-header">
    <span class='glyphicon glyphicon-ok'></span>
    <strong class="mr-auto">User has been deleted </strong>
    <small>0 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

</div>



<user-grid></user-grid>
